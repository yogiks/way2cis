<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ಸಿ ಐ ಎಸ್ ದಾರಿ</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.js'></script>
<script src="http://makinacorpus.github.io/Leaflet.TextPath/leaflet.textpath.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoieW9naWtzIiwiYSI6IllrS3pnRFkifQ.ROiiCk0bg0VuNB6sCSxSWg';
var map = L.mapbox.map('map', 'yogiks.f4c44375')
    .setView([12.96276, 77.63857], 17);
L.marker([12.961077148295313,77.63831555843353], {
    icon: L.mapbox.marker.icon({
        'marker-size': 'large',
        'marker-symbol': 'bus',
        'marker-color': '#fa0'
    })
}).addTo(map).bindPopup("ದೊಮ್ಮಲೂರು ಬಸ್ ಸ್ಟಾಪ್").openPopup();
L.marker([12.963555087996655,77.64146447181702], {
    icon: L.mapbox.marker.icon({
        'marker-size': 'large',
        'marker-symbol': 'bus',
        'marker-color': '#fa0'
    })
}).addTo(map).bindPopup("ದೂಪನಹಳ್ಳಿ (೧೦೦ ಅಡಿ ರಸ್ತೆ)").openPopup();
L.marker([12.964741771902684,77.637500166893], {
    icon: L.mapbox.marker.icon({
        'marker-size': 'large',
        'marker-symbol': 'bus',
        'marker-color': '#fa0'
    })
}).addTo(map).bindPopup("ದಿ ಸೆಂಟರ್ ಫಾರ್ ಇಂಟರ್‍ನೆಟ್ & ಸೊಸೈಟಿ").openPopup();

var way2cis = { 
	"type" : "FeatureCollection", 
	"features":[ 
	  {
		"type":"Feature",
		"properties":{
		  "stroke":"#7c4444","stroke-width":2,"stroke-opacity":1,"name":"ದೊಮ್ಮಲೂರು ಬಸ್ ಸ್ಟಾಪ್ ನಿಂದ ದಿ ಸೆಂಟರ್ ಫಾರ್ ಇಂಟರ್‍ನೆಟ್ & ಸೊಸೈಟಿಗೆ ದಾರಿ"},"geometry":{"type":"LineString","coordinates":[[77.63832628726959,12.961108514774786],[77.63801515102386,12.9611398812503],[77.63807952404022,12.961317624536948],[77.63742506504059,12.96200768550582],[77.63834238052368,12.963607364939842],[77.63767182826996,12.964156272180423],[77.63731777667998,12.964558803387442],[77.63743579387665,12.96480450393409],[77.63750553131104,12.964741771902684]]}},

{"type":"Feature",
"properties":{"stroke":"#555555","stroke-width":2,"stroke-opacity":1,"name":"ಇಂದಿರಾನಗರ ೧೦೦ ಅಡಿ ರಸ್ತೆಯಿಂದ ದಿ ಸೆಂಟರ್ ಫಾರ್ ಇಂಟರ್‍ನೆಟ್ & ಸೊಸೈಟಿಗೆ ದಾರಿ"},"geometry":{"type":"LineString","coordinates":[[77.64146983623505,12.96359690955208],[77.64146983623505,12.963372118609024],[77.64108359813689,12.963455761774352],[77.6398229598999,12.964130133767847],[77.63853013515472,12.965065887228066],[77.63831555843353,12.964652901497798],[77.63769865036011,12.965264538347881],[77.6374626159668,12.964846325279574]]}}]}

L.geoJson(way2cis, {
            onEachFeature: function (feature, layer) {
                layer.setText(feature.properties.name, {offset: -4});
            },
            style: {
                weight: 6,
                color: 'brown',
                opacity: 1
            }
        }).addTo(map);



</script>

</body>
</html>
